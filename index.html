<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Feliz Cumpleaños!</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; 
        }

        .bg-container {
            /* === VERIFICA QUE ESTE NOMBRE SEA EXACTO === */
            background-image: url('jardin con enanitos.png'); 
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover; 
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; 
        }

        .message-box {
            background-color: rgba(0, 0, 0, 0.6); 
            color: white;
            padding: 20px 40px; 
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            margin-bottom: 20px; 
        }

        .message-box h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem; 
            margin: 0;
            color: #ffd700; 
        }

        .message-box p {
            font-size: 1.2rem; 
            margin-top: 5px;
            margin-bottom: 10px; 
            color: white; 
        }

        /* Contenedor del iframe */
        .video-container-drive {
            width: 80%; 
            max-width: 640px; 
            aspect-ratio: 16 / 9; 
            background-color: rgba(0, 0, 0, 0.7); 
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        .video-container-drive iframe {
            width: 100%;
            height: 100%;
            border: none; 
            border-radius: 5px;
        }

    </style>
</head>
<body>

    <div class="bg-container">
        
        <div class="message-box">
            <p>Feliz Cumpleaños, mi</p>
            <h1>Afrodita</h1>
        </div>

        <div class="video-container-drive">
            <iframe src="https://drive.google.com/file/d/1hn4rgsXKQmxFPCP6IqlyH_DHiZjxU0F8/preview" allow="autoplay"></iframe> 
        </div>

    </div>

</body>
</html>
